<!DOCTYPE html>
<html>
<head>
    <title>KWC</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Style.min.css"/>
</head>
<body>
    <div class="mainContentContainer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <!--Headline Long line-->
                    <div class="headlineModule module">
                        <h1 class="headline red"><span>This is a Header 1</span></h1>
                    </div>
                    <div class="headlineModule module">
                        <h1 class="headline black"><span>This is a Header 1</span></h1>
                    </div>
                    <div class="headlineModule module">
                        <h2 class="headline red"><span>This is a Header 2</span></h2>
                    </div>
                    <div class="headlineModule module">
                        <h2 class="headline black"><span>This is a Header 2</span></h2>
                    </div>
                    <div class="headlineModule module">
                        <h3 class="headline red"><span>This is a Header 3</span></h3>
                    </div>
                    <div class="headlineModule module">
                        <h3 class="headline black"><span>This is a Header 3</span></h3>
                    </div>

                    <!--Headline Short Line-->
                    <div class="headlineModule module">
                        <h1 class="headline red short"><span>This is a Header 1</span></h1>
                    </div>
                    <div class="headlineModule module">
                        <h1 class="headline black short"><span>This is a Header 1</span></h1>
                    </div>
                    <div class="headlineModule module">
                        <h2 class="headline red short"><span>This is a Header 2</span></h2>
                    </div>
                    <div class="headlineModule module">
                        <h2 class="headline black short"><span>This is a Header 2</span></h2>
                    </div>
                    <div class="headlineModule module">
                        <h3 class="headline red short"><span>This is a Header 3</span></h3>
                    </div>
                    <div class="headlineModule module">
                        <h3 class="headline black short"><span>This is a Header 3</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
    <script type="text/javascript" src="scripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
